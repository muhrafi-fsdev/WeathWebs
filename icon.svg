<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Sun -->
  <circle cx="200" cy="180" r="80" fill="url(#sunGrad)"/>
  
  <!-- Sun rays -->
  <g fill="url(#sunGrad)" opacity="0.8">
    <rect x="188" y="60" width="24" height="40" rx="12"/>
    <rect x="188" y="260" width="24" height="40" rx="12"/>
    <rect x="60" y="168" width="40" height="24" rx="12"/>
    <rect x="300" y="168" width="40" height="24" rx="12"/>
    <rect x="95" y="95" width="24" height="40" rx="12" transform="rotate(45 107 115)"/>
    <rect x="275" y="95" width="24" height="40" rx="12" transform="rotate(-45 287 115)"/>
    <rect x="95" y="225" width="24" height="40" rx="12" transform="rotate(-45 107 245)"/>
    <rect x="275" y="225" width="24" height="40" rx="12" transform="rotate(45 287 245)"/>
  </g>
  
  <!-- Cloud -->
  <g transform="translate(80, 200)">
    <ellipse cx="120" cy="100" rx="100" ry="60" fill="url(#cloudGrad)"/>
    <ellipse cx="200" cy="110" rx="80" ry="50" fill="url(#cloudGrad)"/>
    <ellipse cx="280" cy="100" rx="70" ry="45" fill="url(#cloudGrad)"/>
    <ellipse cx="160" cy="70" rx="60" ry="40" fill="url(#cloudGrad)"/>
    <ellipse cx="230" cy="65" rx="50" ry="35" fill="url(#cloudGrad)"/>
  </g>
  
  <!-- Accent line -->
  <rect x="80" y="380" width="352" height="8" rx="4" fill="url(#accentGrad)"/>
  
  <!-- Text "CuacaKu" -->
  <text x="256" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#accentGrad)">CuacaKu</text>
  <text x="256" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">INDONESIA</text>
</svg>
